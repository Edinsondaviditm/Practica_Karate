plugins{
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.6'
    implementation group: 'com.intuit.karate', name: 'karate-junit5', version: '0.9.6'
    implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.3.1'
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

test {
    useJUnitPlatform()
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    outputs.upToDateWhen { false }
}

task karateDebug(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = 'com.intuit.karate.Main'
}

